<form method="POST" action="/app/newMovie">
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg" name='Title'>
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Year</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg" name='Year'>
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Released</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg" name='Released'>
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Runtime</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg" name='Runtime'>
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Plot</label>
        <div class="col-sm-10">
            <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="col-form-label-lg" name='Plot'>
        </div>
    </div>
    <input type="submit">
</form>
