<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>add new item</title>

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">Fill the box</h2>
                </div>
                <div class="card-body">

                    <form action="/app/newMovie" method="POST">
                        <div class="form-row">
                            <div class="name">Title</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Title">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Year</div>
                            <div class="value">
                                <input class="input--style-6" type="data" name="Year">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Rated</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Rated">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Released</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Released">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Runtime</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Runtime">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Genre</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Genre">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Writer</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Writer">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Language</div>
                            <div class="value">
                                <input class="input--style-6" type="text" name="Language">
                            </div>
                        </div>








                       
                        <div class="form-row">
                            <div class="name">Plot</div>
                            <div class="value">
                                <div class="input-group">
                                    <textarea class="textarea--style-6" name="Plot"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Upload Image file</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="Poster" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                
                            </div>
                        </div>
                   
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Upload</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>


    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
